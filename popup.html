<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Essentials Gmail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&family=Oswald:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="module-header">
            <div class="header-left">
                <span>GMAIL</span>
                <button id="refresh-gmail-btn" title="Refresh Inbox">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
            <span class="badge" id="gmail-badge">--</span>
        </div>
        <div class="module-content" id="gmail-list">
            <div class="empty-state">Waiting for connection...</div>
        </div>
    </div>

    <!-- Email View Modal (Now an overlay in the popup) -->
    <div id="email-view-modal" class="modal-overlay hidden">
        <div class="modal-content email-modal-content">
            <div class="modal-header-clean">
                <h2 id="email-view-subject">Subject</h2>
                <div class="email-sender-info">
                    <span id="email-view-from" class="email-view-from-pill">Sender Name</span>
                    <span class="dot-separator">•</span>
                    <span id="email-view-time" class="email-view-time-text">Time</span>
                </div>
                <button id="close-email-modal" class="close-modal-btn">×</button>
            </div>

            <div id="email-body-content" class="email-body-content">
                <!-- Email Content Goes Here -->
            </div>

            <div class="email-actions-toolbar">
                <button id="email-reply-btn" class="toolbar-btn primary">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M3 10h10a8 8 0 0 1 8 8v2M3 10l6 6M3 10l6-6" />
                    </svg>
                    Reply
                </button>
                <button id="email-mark-read-btn" class="toolbar-btn">Mark Read</button>
                <button id="email-delete-btn" class="toolbar-btn danger">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>

            <div id="email-reply-area" class="email-reply-area hidden">
                <textarea id="email-reply-text" placeholder="Type your reply..."></textarea>
                <div class="reply-actions">
                    <button id="email-send-reply-btn" class="primary-btn">SEND</button>
                    <button id="email-cancel-reply-btn" class="secondary-btn">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
